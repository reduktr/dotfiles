# Source

source = ~/.config/hypr/env.conf
source = ~/.config/hypr/monitors.conf

# ##########################
# ## Default Applications ##
# ##########################


$terminal = kitty
$fileManager = thunar
$menu = wofi
$browser = firefox

# Colors (copied from vim-moonfly-colors)
$bg = 0xff080808
$fg = 0xffb2b2b2
$fgbr = 0xffeeeeee
$black = 0xff323437
$red = 0xffff5454
$green = 0xff8cc85f
$yellow = 0xffe3c78a
$blue = 0xff80a0ff
$purple = 0xffd183e8
$cyan = 0xff79dac8
$white = 0xffc6c6c6
$blackbr = 0xff949494
$redbr = 0xffff5189
$greenbr = 0xff36c692
$yellowbr = 0xffc2c292
$bluebr = 0xff74b2ff
$purplebr = 0xffae81ff
$cyanbr = 0xff85dc85
$whitebr = 0xffe4e4e4

# ######################
# ## Startup Services ##
# ######################


exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpaper & mako & waybar
exec-once = hypridle
exec-once = element-desktop
exec-once = opensnitch-ui
exec-once = proton-mail
exec-once = flatpak run com.borgbase.Vorta
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal-hyprland


# ########################################
# ## Configure mouse and touchpad here. ##
# ########################################


input {
    kb_layout = us
	accel_profile = adaptive
    follow_mouse = 1
    repeat_delay = 220
    repeat_rate = 50
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}


# ####################################################################
# ## Configure general , decoration , gestures and animations here. ##
# ####################################################################


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = $blue
    col.inactive_border = $black

    layout = master
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    inactive_opacity = 1.00
    dim_inactive = false
    dim_strength = 0.1

    blur {
        enabled = true
        size = 3
        passes = 1
    }

   # drop_shadow = yes
   # shadow_range = 4
   # shadow_render_power = 3
   # col.shadow = rgba(0C0E13A0)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = easeOut, 0.16, 1, 0.3, 1

    animation = windows, 1, 3, easeOut, popin 60%
    animation = fade, 0, 1, default

    animation = border, 1, 1, default
    animation = workspaces, 0, 1, default
}


# #####################################
# ## Configure layout settings here. ##
# #####################################


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
#    mfact = 0.55
     orientation = right
#    always_center_master = true
}


# ###################################
# ## Configure misc settings here. ##
# ###################################


misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = true # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = yes
}


# ##################
# ## Window Rules ##
# ##################


windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = workspace 5, ^(.*Element.*)$
windowrule = workspace 6, ^(.*Plexamp.*)$
windowrule = workspace 5, ^(.*Proton Mail.*)$
windowrule = workspace 5, ^(.*thunderbird.*)$
windowrule=float,^(syncthingtray)$
windowrule=float,^(qt5ct)$
windowrule=float,nwg-look|qt5ct|mpv
windowrulev2 = noblur, title:^()$, class:^()$ 
# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$ 
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = pin, title:(Picture-in-Picture)

# #############
# ## KEYMAPS ##
# #############


# Workspace :
workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1

#Vertical Monitor Vertical Split Orientation
workspace = m[DP-1], layoutopt:orientation:top

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating, 
bind = $mainMod, M, fullscreen, 1 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

#Move Windows with Vim Keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

#Resize Window with Keys
binde = $mainMod ALT, H, resizeactive, -50 0
binde = $mainMod ALT, L, resizeactive, 50 0
binde = $mainMod ALT, K, resizeactive, 0 -50
binde = $mainMod ALT, J, resizeactive, 0 50

# Switch workspaces with mainMod + [0-6]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow

# Cycle Windows
bind = ALT, Tab, cyclenext # change focus to another window

# Change Audio
# Example volume button that allows press and hold, volume limited to 150%
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

# Example volume button that will activate even while an input inhibitor is active
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Screenshots w/ Hyprshot
bind =, PRINT, exec, HYPRSHOT_DIR=~/pics/screenshots/ hyprshot -m region
bind = $mainMod, PRINT, exec, HYPRSHOT_DIR=~/pics/screenshots/ hyprshot -m output
