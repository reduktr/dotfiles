$font = JetBrainsMono Nerd Font
$base = rgb(8, 8, 8)           # background #080808
$text = rgb(50, 52, 55)        # black #323437
$accent = rgb(207, 135, 232)   # color5 #cf87e8 (using purple as accent like mauve)
$surface0 = rgb(50, 52, 55)    # color0 #323437
$red = rgb(255, 84, 84)        # color1 #ff5454
$yellow = rgb(227, 199, 138)   # color3 #e3c78a
$textAlpha = 949494            # color8 #949494 for dimmed text
$accentAlpha = ae81ff          # color13 #ae81ff for accent highlights

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $HOME/pics/wallpapers/thing.jpg
}

# TIME
label {
    monitor =
    text = $TIME12
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR
image {
    monitor =
    path = $HOME/.null
    size = 100
    border_color = $accent
    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $accent
    fade_on_empty = true
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -47
    halign = center
    valign = center
}
